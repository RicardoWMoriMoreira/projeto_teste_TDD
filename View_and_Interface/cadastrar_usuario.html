<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usu√°rio - Biblioteca Universit√°ria</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 50%, #2980b9 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .container {
            max-width: 600px;
            margin: -20px auto 50px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .content {
            padding: 40px;
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            border-radius: 2px;
        }

        .form-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
        }

        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2980b9, #1abc9c);
        }

        .form-icon {
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95em;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            background: white;
        }

        .form-input::placeholder {
            color: #bdc3c7;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #229954 0%, #27ae60 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }

        .back-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(127, 140, 141, 0.3);
            text-align: center;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #7f8c8d 0%, #6c7b7d 100%);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(127, 140, 141, 0.4);
        }

        /* Modal de sucesso */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            margin: 20% auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: slideIn 0.3s ease;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .modal-message {
            color: #7f8c8d;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #ecf0f1;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            width: 0%;
            animation: progress 3s linear forwards;
        }

        @keyframes progress {
            to { width: 100%; }
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .form-card {
                padding: 20px;
            }

            .page-title {
                font-size: 1.5em;
            }

            .form-icon {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚ûï Novo Usu√°rio</h1>
        <p>Biblioteca Universit√°ria - Equipe 4</p>
    </div>

    <div class="container">
        <div class="content">
            <h2 class="page-title">Cadastrar Usu√°rio</h2>

            <div class="form-card">
                <div class="form-icon">üë§</div>

                <form action="/cadastrar_usuario" method="post">
                    <div class="form-group">
                        <label class="form-label" for="id">ID do Usu√°rio:</label>
                        <input type="text" id="id" name="id" class="form-input" placeholder="Ex: u123" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="name">Nome Completo:</label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="Digite o nome completo" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="usuario@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="type">Tipo de Usu√°rio:</label>
                        <select id="type" name="type" class="form-select" required>
                            <option value="">Selecione o tipo</option>
                            <option value="Estudante">üë®‚Äçüéì Estudante</option>
                            <option value="Professor">üë®‚Äçüè´ Professor</option>
                            <option value="Funcion√°rio">üëî Funcion√°rio</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn">Cadastrar Usu√°rio</button>
                </form>
            </div>

            <div style="text-align: center;">
                <a href="/menu" class="back-btn">‚Üê Voltar ao Menu</a>
            </div>
        </div>
    </div>

    <!-- Modal de Sucesso -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon">‚úÖ</div>
            <div class="modal-title">Sucesso!</div>
            <div class="modal-message">Usu√°rio cadastrado com sucesso!<br>Redirecionando para o menu principal...</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const modal = document.getElementById('successModal');

            form.addEventListener('submit', function(e) {
                e.preventDefault(); // Previne o submit padr√£o

                // Coleta os dados do formul√°rio
                const formData = new FormData(form);

                // Faz requisi√ß√£o AJAX
                fetch('/cadastrar_usuario', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    // Verifica se foi bem-sucedido
                    if (data.status === 'success') {
                        // Mostra o modal
                        modal.style.display = 'block';

                        // Redireciona ap√≥s 3 segundos
                        setTimeout(function() {
                            window.location.href = '/menu';
                        }, 3000);
                    } else {
                        // Mostra mensagem de erro
                        alert('Erro: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Erro na requisi√ß√£o:', error);
                    window.location.href = '/menu';
                });
            });
        });
    </script>
</body>
</html>
